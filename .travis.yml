
language: R
sudo: false
cache: packages

r_github_packages:
  - schloerke/travisDrat

after_success:
  - Rscript -e "covr::codecov()"
  - Rscript -e "packagedocs::deploy_travis()"
  - Rscript -e "travisDrat::deploy_drat(repo = 'schloerke/drat', valid_branches = 'master')"

env:
  global:
  - secure: 
  - secure: 

notifications:
  email:
    on_success: change
    on_failure: change

branches:
  only:
    - master
    - dev
    - travis
